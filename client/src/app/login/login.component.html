<form>
  <div class="form-group">
    <label>Adresse Mail</label>
    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
           [(ngModel)]="enseignant.mail">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [ngModelOptions]="{standalone: true}"
           [(ngModel)]="enseignant.password">
  </div>
  <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
  <button (click)="testGet()" class="btn btn-primary">Get</button>
</form>
